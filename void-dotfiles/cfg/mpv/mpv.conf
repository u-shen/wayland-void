# =============================================================================== #
# Tweaks/UI:                                                                      #
# =============================================================================== #
speed=1
cache=yes
osc=no
ontop=yes
border=no
fullscreen=yes
volume=100
volume-max=130
osd-font='JetBrainsMono NF'
osd-font-size = 30
osd-bold=yes
osd-italic=no
video-scale-y=1.1
osd-blur=0
osd-bar=yes
osd-bar-align-y = -1
osd-bar-w=100
osd-bar-h=1.25
osd-bar-border-size=0.1
term-osd-bar=yes
term-status-msg="Time: ${time-pos}"
msg-color=yes
force-window=immediate
window-maximized=yes
save-position-on-quit=yes
keep-open=yes
keep-open-pause=yes
autofit-larger=100%x95%
cursor-autohide=1000
cursor-autohide-fs-only=yes
alang=en,eng,english,ar,ara,arabic
# =============================================================================== #
# Subtitles:                                                                      #
# =============================================================================== #
sub-auto = fuzzy
sub-bold = yes
sub-font='JetBrainsMono NF'
sub-font-size=30
sub-border-size=3
sub-color='#dadada'
sub-shadow-color='#141b1e'
sub-border-color='#232a2d'
sub-blur=.3
sub-shadow-offset=2
stretch-image-subs-to-screen=yes
slang=en,eng,english,ar,ara,arabic
sub-visibility=no
track-auto-selection=yes
subs-with-matching-audio=yes
# =============================================================================== #
# Screenshoot:                                                                    #
# =============================================================================== #
screenshot-format=png
screenshot-sw = no
screenshot-high-bit-depth = no
screenshot-png-compression = 6
screenshot-template='~/Pictures/pix/screenshots/%F (%P) %n'
