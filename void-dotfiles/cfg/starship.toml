"$schema" = 'https://starship.rs/config-schema.json'
format = """
[ÓÇ∂](color_aqua)\
$os\
$username\
[ÓÇ∞](bg:color_blue fg:color_aqua)\
$directory\
[ÓÇ∞](fg:color_blue bg:color_aqua)\
$git_branch\
$git_status\
[ÓÇ∞](fg:color_aqua bg:color_blue)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[ÓÇ∞](fg:color_blue bg:color_aqua)\
[ÓÇ∞](fg:color_aqua bg:color_bg1)\
$time\
[ÓÇ¥ ](fg:color_bg1)\
$line_break$character"""

palette = 'everblush'
command_timeout = 3600000
[palettes.everblush]
color_fg0 = '#141b1e'
color_bg1 = '#232a2d'
color_bg3 = '#e5c76b'
color_blue = '#8ccf7e'
color_aqua = '#8ccf7e'
color_green = '#dadada'
color_orange = '#e57474'
color_purple = '#c47fd5'
color_red = '#e57474'
color_yellow = '#e6c384'

[os]
disabled = false
style = "bg:color_aqua fg:color_fg0"

[os.symbols]
Windows = "Û∞ç≤"
Ubuntu = "Û∞ïà"
SUSE = "Ôåî"
Raspbian = "Û∞êø"
Mint = "Û∞£≠"
Macos = "Û∞Äµ"
Manjaro = "Ôåí"
Linux = "Û∞åΩ"
Gentoo = "Û∞£®"
Fedora = "Û∞£õ"
Alpine = "ÔåÄ"
Amazon = "Ôâ∞"
Android = "Óúé"
Arch = "Û∞£á"
Artix = "Û∞£á"
CentOS = "ÔåÑ"
Debian = "Û∞£ö"
Redhat = "Û±Ñõ"
RedHatEnterprise = "Û±Ñõ"
Pop = "Ôå™"
Void = "ÔåÆ "

[username]
show_always = true
style_user = "bg:color_aqua fg:color_fg0"
style_root = "bg:color_aqua fg:color_fg0"
format = '[ $user ]($style)'

[directory]
style = "fg:color_fg0 bg:color_blue"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = "ÔÄô "
"Music" = "Û∞ùö "
"Pictures" = "ÔÄæ "
"Developer" = "Û∞≤ã "

[battery]
format = '[[ $symbol$percentage ](fg:color_fg0 bg:color_bg3)]($style)'
full_symbol = 'Û∞Åπ '
charging_symbol = 'Û∞ÇÑ '
empty_symbol = 'Û∞Çé '
unknown_symbol = 'Ôá¶ '
discharging_symbol = 'üíÄ '

[[battery.display]]
threshold = 100
style = "white"

[git_branch]
symbol = "Ôêò"
style = "bg:color_aqua"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_aqua)]($style)'

[git_status]
style = "bg:color_aqua"
format = '[[($all_status$ahead_behind )](fg:color_fg0 bg:color_aqua)]($style)'

[nodejs]
symbol = "Óúò"
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[c]
symbol = "Óòû "
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[rust]
symbol = "Óû®"
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[golang]
symbol = "Óòß"
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[php]
symbol = "Óòà"
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[java]
symbol = "Óâñ "
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[kotlin]
symbol = "Óò¥"
style = "bg:color_blue"
