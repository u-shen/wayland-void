"$schema" = 'https://starship.rs/config-schema.json'
command_timeout = 10000
add_newline = false
# Pipes ╰─ ╭─
# Powerline symbols                                    
# Wedges 🭧🭒 🭣🭧🭓
# Random noise 🬖🬥🬔🬗

format = """
$cmd_duration$username$hostname $directory $git_branch $git_status
$character
"""
# format = """
# $cmd_duration$directory $git_branch $git_status
# $character
# """

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[• ](bold fg:cyan) "
error_symbol = "[• 󰅙](bold fg:red) "

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[git_branch]
style = "bg: cyan"
symbol = "󰘬"
truncation_length = 4
truncation_symbol = ""
format = "• [](bold fg:cyan)[$symbol $branch(:$remote_branch)](fg:black bg:cyan)[ ](bold fg:cyan)"

[git_commit]
commit_hash_length = 4
tag_symbol = " "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
conflicted = " 🏳 "
ahead = " 🏎💨 "
behind = " 😰 "
diverged = " 😵 "
untracked = " 🤷 ‍"
stashed = " 📦 "
modified = " 📝 "
staged = '[++\($count\)](cyan)'
renamed = " ✍️ "
deleted = " 🗑 "

[hostname]
ssh_only = false
format =  "[•$hostname](bg:cyan bold fg:black)[](bold fg:cyan ) •"
trim_at = ".companyname.com"
disabled = false

[line_break]
disabled = false

[memory_usage]
disabled = true
threshold = -1
symbol = " "
style = "bold dimmed cyan"

[time]
disabled = true
format = '🕙[\[ $time \]]($style) '
time_format = "%T"

[username]
style_user = "bold bg:cyan fg:black"
style_root = "red bold"
format = "[](bold fg:cyan)[$user]($style)"
disabled = false
show_always = true

[directory]
home_symbol = "  "
read_only = "  "
style = "bg:cyan fg:black"
truncation_length = 6
truncation_symbol = "••/"
format = '[](bold fg:cyan)[$path ]($style)[](bold fg:cyan)'


[directory.substitutions]
"desk" = "  "
"dox" = "  "
"dl" = "  "
"music" = " 󰎈 "
"pix" = "  "
"prjcts" = "󰲋 "
"vids" = "  "

[cmd_duration]
min_time = 0
format = '[](bold fg:green)[ $duration](bold bg:green fg:black)[](bold fg:green) •• '
