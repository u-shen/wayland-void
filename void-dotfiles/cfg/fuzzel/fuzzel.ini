font=Maple Mono NF:style=Bold:pixelsize=14
dpi-aware=auto
prompt= >=
icon-theme=Gruvbox-Material-Dark
icons-enabled=yes
fields=filename,name,generic
password-character=*
fuzzy=yes
list-executables-in-path=yes
show-actions=yes
terminal=foot -e
lines=15
width=70
horizontal-pad=20
vertical-pad=20
inner-pad=0
image-size-ratio=0.5
line-height=15
letter-spacing=0
layer = top
exit-on-keyboard-focus-loss = yes
[colors]
background=0d0e0fFF
text=a89984FF
match=89b482FF
selection=89b482FF
selection-text=0d0e0fFF
selection-match=9d0006FF
border=89b482FF
[border]
width=4
radius=5
