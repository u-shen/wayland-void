gui:
  scrollHeight: 2
  mainPanelSplitMode: "flexible"
  enlargedSideViewLocation: "left"
  language: "en"
  nerdFontsVersion: "3"
  theme:
    activeBorderColor:
      - "#8ccf7e"
      - bold
    inactiveBorderColor:
      - "#b3b9b8"
    searchingActiveBorderColor:
      - "#e5c76b"
      - bold
    optionsTextColor:
      - "#67b0e8"
    selectedLineBgColor:
      - "#282828"
    selectedRangeBgColor:
      - "#67b0e8"
    cherryPickedCommitBgColor:
      - "#e5c76b"
    cherryPickedCommitFgColor:
      - "#67b0e8"
    unstagedChangesColor:
      - "#e57474"
    defaultFgColor:
      - default
  commitLength:
    show: true

git:
  paging:
    colorArg: "always"
    pager: "delta --dark --paging=never"
  commit:
    signoff: false
    autoWrapCommitMessage: true
    autoWrapWidth: 72
