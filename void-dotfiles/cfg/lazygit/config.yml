# =============================================================================== #
# LazyGit:                                                                        #
# =============================================================================== #
gui:
  scrollHeight: 2
  mainPanelSplitMode: "flexible"
  enlargedSideViewLocation: "left"
  language: "en"
  nerdFontsVersion: "3"
  theme:
    activeBorderColor:
      - "#8ccf7e"
      - bold
    inactiveBorderColor:
      - "#BBB6B6"
    searchingActiveBorderColor:
      - "#e5c76b"
      - bold
    optionsTextColor:
      - "#8DA3B9"
    selectedLineBgColor:
      - "#232a2d"
    selectedRangeBgColor:
      - "#6cbfbf"
    cherryPickedCommitBgColor:
      - "#e5c76b"
    cherryPickedCommitFgColor:
      - "#6cbfbf"
    unstagedChangesColor:
      - "#e57474"
    defaultFgColor:
      - default
  commitLength:
    show: true

git:
  paging:
    colorArg: "always"
    pager: "delta --dark --paging=never"
  commit:
    signoff: false
    autoWrapCommitMessage: true
    autoWrapWidth: 72
